<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar no Site</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .highlight { background-color: yellow; font-weight: bold; }
        input { padding: 8px; width: 200px; }
        button { padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Digite o termo que deseja procurar:</h2>
    <input type="text" id="searchInput">
    <button onclick="searchOnPage()">üîç Pesquisar</button>
    <div id="results"></div>

    <script>
        function searchOnPage() {
            let term = document.getElementById("searchInput").value;
            if (!term) return;

            let bodyText = document.body.innerText;
            let paragraphs = bodyText.split("\n");
            let matchedParagraphs = paragraphs.filter(p => p.toLowerCase().includes(term.toLowerCase()));

            let resultHTML = "<h3>Resultados encontrados:</h3>";
            matchedParagraphs.forEach(p => {
                let highlighted = p.replace(new RegExp(`(${term})`, "gi"), '<span class="highlight">$1</span>');
                resultHTML += `<p>${highlighted}</p>`;
            });

            document.getElementById("results").innerHTML = resultHTML || "<p>Nenhum resultado encontrado.</p>";
        }
    </script>
</body>
</html>
