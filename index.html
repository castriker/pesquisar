<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar no Site</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Pesquisar no site Esquema El√©trico</h2>
    <input type="text" id="searchQuery" placeholder="Digite sua pesquisa">
    <button onclick="searchSite()">üîç Pesquisar</button>

    <div id="results"></div>

    <script>
        function searchSite() {
            let query = document.getElementById("searchQuery").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + query + "+site:www.esquemaeletrico.com";
            }
        }
    </script>
</body>
</html>
